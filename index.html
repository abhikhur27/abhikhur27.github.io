<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Notebook</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #fcfaf7;
            --text: #1a1a1a;
            --accent: #4a5d4a; 
            --border: rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Georgia", serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            text-transform: lowercase;
            font-style: italic;
        }

        nav a {
            text-decoration: none;
            color: var(--text);
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        nav a:hover { opacity: 1; }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10vh 15%;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        h1, h2 {
            font-weight: 400;
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            background: none;
            width: 100%;
            cursor: pointer;
            text-align: left;
            font-family: inherit;
            border-top: none; border-left: none; border-right: none;
        }

        .item:hover {
            padding-left: 1rem;
            color: var(--accent);
            background: rgba(74, 93, 74, 0.03);
        }

        .meta { font-family: monospace; font-size: 0.8rem; opacity: 0.6; }

        /* Reading Area Logic */
        #reading-area {
            margin-top: 6rem;
            display: none;
            width: 100%;
        }

        .essay-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .essay-hypothesis {
            font-style: italic;
            font-size: 1.3rem;
            color: var(--accent);
            margin-bottom: 3rem;
            line-height: 1.5;
            opacity: 0; /* Animated */
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .essay-prose {
            font-size: 1.15rem;
            margin-bottom: 2rem;
            opacity: 0; /* Animated */
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .chart-box {
            background: #fff;
            padding: 2.5rem;
            border: 1px solid var(--border);
            margin: 4rem 0;
            width: 100%;
            height: 450px;
            opacity: 0; /* Animated */
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        /* Active Reveal State */
        .reveal-active {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        :focus { outline: 1px solid var(--accent); outline-offset: 4px; }
    </style>
</head>
<body>

    <nav>
        <a href="#about">about</a>
        <a href="#projects">projects</a>
        <a href="#writing">writing</a>
    </nav>

    <section id="about">
        <h1>Abhi's collection of<br>digital artifacts.</h1>
        <p style="max-width: 500px; font-size: 1.2rem; opacity: 0.8;">I like building spaces that feel like a physical room.</p>
    </section>

    <section id="projects">
        <h2>Selected Work</h2>
        <div class="project-list">
            <a href="https://abhikhur27.github.io/Mini-Game-Hub" class="item">
                <span>Mini Game Hub</span>
                <span class="meta">2025 / Release</span>
            </a>
            <a href="https://abhikhur27.github.io/abhi-chess-engine/" class="item">
                <span>Abhi Chess Engine</span>
                <span class="meta">2025 / Experimental</span>
            </a>
            <a href="https://abhikhur27.github.io/Algorithm-Visualizer/" class="item" target="_blank">
                <span>Algorithm Visualizer</span>
                <span class="meta">2024 / Visualization</span>
            </a>
        </div>
    </section>

    <section id="writing">
        <h2>Writing</h2>
        <div class="writing-list">
            <button class="item" onclick="openJournal('nba')">
                <span>The Death of the Specialist</span>
                <span class="meta">Dec 2025 / NBA</span>
            </button>
            <button class="item" onclick="openJournal('stocks')">
                <span>Volatility is the Baseline</span>
                <span class="meta">Nov 2025 / Markets</span>
            </button>
        </div>

        <div id="reading-area">
            <div class="essay-container">
                <h2 id="journal-title" style="margin-bottom: 1rem;"></h2>
                <div id="journal-body"></div>
            </div>
        </div>
    </section>

    <script>
        const journalEntries = {
            nba: {
                title: "The Death of the Specialist",
                hypothesis: "I've been watching the league get 'positionless' for years, but the numbers are finally catching up. If you only do one thing well, the modern defense will just erase you.",
                body: `
                    <p class="essay-prose">Traditionally, usage and efficiency have an inverse relationship. If you take more shots, you're supposed to get less efficient. It's a law of basketball physics.</p>
                    <div class="chart-box"><canvas id="nbaChart"></canvas></div>
                    <p class="essay-prose">But look at the cluster in the top right. We have more players than ever taking huge volumes of shots while maintaining elite efficiency. These aren't specialists; they're unicorns who can create their own gravity.</p>
                `,
                type: 'nba'
            },
            stocks: {
                title: "Volatility is the Baseline",
                hypothesis: "We treat market swings as anomalies or 'black swans'but the data suggests that chaos is actually the only constant we can rely on.",
                body: `
                    <p class="essay-prose">I mapped out a decade of market performance. The news cycle calls every dip a crisis, but when you zoom out, the vibration is remarkably consistent.</p>
                    <div class="chart-box"><canvas id="stockChart"></canvas></div>
                    <p class="essay-prose">The myth of 'stability' is just something we invent during the quiet weeks. In reality, the line is always looking for a reason to move.</p>
                `,
                type: 'stocks'
            }
        };

        function openJournal(id) {
            const area = document.getElementById('reading-area');
            const title = document.getElementById('journal-title');
            const body = document.getElementById('journal-body');
            const entry = journalEntries[id];

            // 1. Setup Content
            area.style.display = 'block';
            title.innerText = entry.title;
            body.innerHTML = `
                <div class="essay-hypothesis">${entry.hypothesis}</div>
                ${entry.body}
            `;

            // 2. Clear old reveal states
            const elements = body.querySelectorAll('.essay-hypothesis, .essay-prose, .chart-box');
            elements.forEach(el => el.classList.remove('reveal-active'));

            // 3. Initialize Chart (Before reveal for smooth entry)
            if (entry.type === 'nba') initNbaChart();
            if (entry.type === 'stocks') initStockChart();

            // 4. Smooth Scroll to Entry (Offset for nav)
            const yOffset = -50; 
            const y = area.getBoundingClientRect().top + window.pageYOffset + yOffset;
            window.scrollTo({top: y, behavior: 'smooth'});

            // 5. Staggered Reveal Animation
            setTimeout(() => {
                elements.forEach((el, i) => {
                    setTimeout(() => el.classList.add('reveal-active'), i * 250);
                });
            }, 400);
        }

        function initNbaChart() {
            const ctx = document.getElementById('nbaChart');
            if (Chart.getChart(ctx)) Chart.getChart(ctx).destroy();
            
            // Richer Dataset
            const dataPoints = Array.from({length: 40}, () => ({
                x: Math.random() * 20 + 15, // Usage 15-35
                y: Math.random() * 15 + 50  // TS% 50-65
            }));

            new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        data: dataPoints,
                        backgroundColor: 'rgba(74, 93, 74, 0.6)',
                        pointRadius: 5,
                        hoverRadius: 8
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }, // Fixes "undefined" in key
                    scales: {
                        x: { title: { display: true, text: 'Usage Rate %' }, grid: { display: false } },
                        y: { title: { display: true, text: 'True Shooting %' } }
                    }
                }
            });
        }

        function initStockChart() {
            const ctx = document.getElementById('stockChart');
            if (Chart.getChart(ctx)) Chart.getChart(ctx).destroy();

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024', '2025'],
                    datasets: [{
                        data: [110, 125, 118, 145, 95, 185, 160, 210, 225, 260],
                        borderColor: '#4a5d4a',
                        backgroundColor: 'rgba(74, 93, 74, 0.05)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 2
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }, // Fixes "undefined" in key
                    scales: {
                        x: { grid: { display: false } },
                        y: { beginAtZero: false }
                    }
                }
            });
        }
    </script>
</body>
</html>
