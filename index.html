<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Notebook</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #fcfaf7;
            --text: #1a1a1a;
            --accent: #4a5d4a; /* Muted basil green */
            --border: rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Georgia", serif;
            line-height: 1.6;
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
            height: 100vh;
        }

        /* Spatial Navigation */
        nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            text-transform: lowercase;
            font-style: italic;
        }

        nav a {
            text-decoration: none;
            color: var(--text);
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        nav a:hover, nav a:focus { opacity: 1; outline: none; }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10% 15%;
            scroll-snap-align: start;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        /* Typography & Transitions */
        h1, h2 {
            font-weight: 400;
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .content-reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        section:hover .content-reveal, 
        section:focus-within .content-reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            text-decoration: none;
            color: inherit;
            transition: padding-left 0.3s ease;
            background: none;
            border-left: none;
            border-right: none;
            border-top: none;
            width: 100%;
            cursor: pointer;
            text-align: left;
            font-family: inherit;
        }

        .item:hover {
            padding-left: 1rem;
            color: var(--accent);
        }

        .meta { font-family: monospace; font-size: 0.8rem; opacity: 0.6; }

        /* Reading Area Adjustments */
        #reading-area {
            margin-top: 2rem;
            padding: 3rem;
            border: 1px solid var(--border);
            min-height: 150px;
            display: none;
            background: rgba(255,255,255,0.4);
            max-width: 800px;
        }

        .chart-wrapper {
            margin: 2rem 0;
            height: 300px;
            width: 100%;
        }

        .analysis-text {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 2rem;
            border-left: 2px solid var(--accent);
            padding-left: 1.5rem;
        }

        :focus { outline: 1px solid var(--accent); outline-offset: 4px; }
    </style>
</head>
<body>

    <nav>
        <a href="#about">about</a>
        <a href="#projects">projects</a>
        <a href="#writing">writing</a>
    </nav>

    <section id="about" tabindex="0">
        <h1 class="content-reveal">Abhi's collection of<br>digital artifacts.</h1>
        <div class="content-reveal" style="transition-delay: 0.2s;">
            <p style="max-width: 500px;">I like building spaces that feel like a physical room.</p>
        </div>
    </section>

    <section id="projects" tabindex="0">
        <h2 class="content-reveal">Selected Work</h2>
        <div class="project-list content-reveal" style="transition-delay: 0.2s;">
            <a href="https://abhikhur27.github.io/Mini-Game-Hub" class="item">
                <span>Mini Game Hub</span>
                <span class="meta">2025 / Release</span>
            </a>
            <a href="https://abhikhur27.github.io/abhi-chess-engine/" class="item">
                <span>Abhi Chess Engine</span>
                <span class="meta">2025 / Experimental</span>
            </a>
            <a href="https://abhikhur27.github.io/Algorithm-Visualizer/" class="item" target="_blank">
                <span>Algorithm Visualizer</span>
                <span class="meta">2024 / Visualization</span>
            </a>
        </div>
    </section>

    <section id="writing" tabindex="0">
        <h2 class="content-reveal">Writing</h2>
        <div class="writing-list content-reveal" style="transition-delay: 0.2s;">
            <button class="item" onclick="openJournal('nba')">
                <span>NBA Efficiency Exploration</span>
                <span class="meta">Jan 2025 / Data Essay</span>
            </button>
            <button class="item" onclick="openJournal('one')">
                <span>entry1</span>
                <span class="meta">Jan 14</span>
            </button>
        </div>

        <div id="reading-area" class="content-reveal">
            <h3 id="journal-title" style="font-size: 2rem; margin-bottom: 1rem; font-style: italic;"></h3>
            <div id="journal-body"></div>
        </div>
    </section>

    <script>
        const journalEntries = {
            nba: {
                title: "NBA Efficiency Exploration",
                body: `
                    <p class="analysis-text">In the modern NBA, the "Efficiency Frontier" represents the balance between high volume and usage and scoring accuracy. Traditionally, as a player's shot volume increases, their efficiency drops. We are currently seeing a historical defiance of this trend.</p>
                    <div class="chart-wrapper"><canvas id="nbaChart"></canvas></div>
                    <p class="analysis-text">The chart above visualizes the correlation between Usage Rate (X) and True Shooting % (Y). Note the outliers in the top-right quadrantâ€”these are the players redefining offensive gravity.</p>
                `,
                isData: true
            },
            one: {
                title: "entry1",
                body: "hi guys coming soon"
            }
        };

        function openJournal(id) {
            const area = document.getElementById('reading-area');
            const title = document.getElementById('journal-title');
            const body = document.getElementById('journal-body');

            title.innerText = journalEntries[id].title;
            body.innerHTML = journalEntries[id].body; // Use innerHTML for charts

            area.style.display = 'block';
            
            // If it's the data entry, initialize the chart
            if (journalEntries[id].isData) {
                setTimeout(() => initNbaChart(), 100); 
            }

            area.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function initNbaChart() {
            const ctx = document.getElementById('nbaChart').getContext('2d');
            new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'NBA Players',
                        data: [
                            {x: 22, y: 58}, {x: 28, y: 62}, {x: 32, y: 65}, 
                            {x: 18, y: 52}, {x: 25, y: 55}, {x: 35, y: 59}
                        ],
                        backgroundColor: '#4a5d4a'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { title: { display: true, text: 'Usage %' } },
                        y: { title: { display: true, text: 'True Shooting %' } }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }
    </script>
</body>
</html>
