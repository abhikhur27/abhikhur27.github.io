<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Notebook</title>
       <style>
        :root {
            /* Paper and Ink Palette */
            --paper: #f4f1ea; 
            --ink: #2b2b2b;
            --ink-faded: #6e6e6e;
            --rule: rgba(43, 43, 43, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--paper);
            /* Subtle paper grain effect */
            background-image: url("https://www.transparenttextures.com/patterns/felt.png");
            color: var(--ink);
            font-family: "Hoefler Text", "Baskerville", "Georgia", serif;
            scroll-snap-type: y mandatory;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* The Editorial Sidebar */
        nav {
            position: fixed;
            left: 3rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        nav a {
            text-decoration: none;
            color: var(--ink-faded);
            font-style: italic;
            font-size: 0.85rem;
            transition: 0.4s;
        }

        nav a:hover { color: var(--ink); padding-left: 5px; }

        section {
            height: 100vh;
            scroll-snap-align: start;
            padding: 0 10% 0 25%; /* Left margin for nav */
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom: 1px solid var(--rule);
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 2rem;
            letter-spacing: -0.03em;
        }

        p {
            max-width: 450px;
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--ink-faded);
        }

        /* Hover Reveal Logic */
        .reveal {
            opacity: 0.1;
            transform: translateX(-10px);
            transition: all 0.9s cubic-bezier(0.16, 1, 0.3, 1);
        }

        section:hover .reveal, 
        section:focus-within .reveal {
            opacity: 1;
            transform: translateX(0);
        }

        .list { margin-top: 3rem; width: 100%; max-width: 800px; }

        .entry {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 1.5rem 0;
            border-top: 1px solid var(--rule);
            text-decoration: none;
            color: inherit;
        }

        .entry:last-child { border-bottom: 1px solid var(--rule); }

        .entry .title { font-size: 1.5rem; transition: 0.3s; }
        .entry:hover .title { font-style: italic; }
        
        .entry .date { 
            font-family: monospace; 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            letter-spacing: 0.1em;
        }

        /* Accessibility: skip-link for keyboard users */
        .skip { position: absolute; left: -10000px; }
    </style>

</head>
<body>

    <nav>
        <a href="#about">about</a>
        <a href="#projects">projects</a>
        <a href="#writing">writing</a>
    </nav>

    <section id="about" tabindex="0">
        <h1 class="content-reveal">Abhi's collection of<br>digital artifacts.</h1>
        <div class="content-reveal" style="transition-delay: 0.2s;">
            <p style="max-width: 500px;">I like building spaces that feel like a physical room.</p>
        </div>
    </section>

    <section id="projects" tabindex="0">
        <h2 class="content-reveal">Selected Work</h2>
        <div class="project-list content-reveal" style="transition-delay: 0.2s;">
            <a href="https://abhikhur27.github.io/Algorithm-Visualizer/" class="item">
                <span>Algorithm Visualizer</span>
                <span class="meta">2024 / Visualization</span>
            </a>
            <a href="https://yourusername.github.io/project-two" class="item">
                <span>project 2</span>
                <span class="meta">year / subject</span>
            </a>
        </div>
    </section>

    <section id="writing" tabindex="0">
        <h2 class="content-reveal">Writing</h2>
        <div class="writing-list content-reveal" style="transition-delay: 0.2s;">
            <article class="item">
                <span>title1</span>
                <span class="meta">date1</span>
            </article>
            <article class="item">
                <span>title2</span>
                <span class="meta">date2</span>
            </article>
        </div>
    </section>

</body>
</html>
