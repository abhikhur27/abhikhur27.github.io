<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Notebook</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #fcfaf7;
            --text: #1a1a1a;
            --accent: #4a5d4a; 
            --border: rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Georgia", serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            text-transform: lowercase;
            font-style: italic;
        }

        nav a {
            text-decoration: none;
            color: var(--text);
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        nav a:hover { opacity: 1; }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10vh 15%;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        h1, h2 {
            font-weight: 400;
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            background: none;
            width: 100%;
            cursor: pointer;
            text-align: left;
            font-family: inherit;
            border-top: none; border-left: none; border-right: none;
        }

        .item:hover {
            padding-left: 1rem;
            color: var(--accent);
            background: rgba(74, 93, 74, 0.03);
        }

        .meta { font-family: monospace; font-size: 0.8rem; opacity: 0.6; }

        #reading-area {
            margin-top: 6rem;
            display: none;
            width: 100%;
        }

        .essay-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .essay-hypothesis {
            font-style: italic;
            font-size: 1.3rem;
            color: var(--accent);
            margin-bottom: 3rem;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .essay-prose {
            font-size: 1.15rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .chart-box {
            background: #fff;
            padding: 2.5rem;
            border: 1px solid var(--border);
            margin: 4rem 0;
            width: 100%;
            height: 500px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            position: relative;
        }

        .chart-footnote {
            font-family: monospace;
            font-size: 0.7rem;
            opacity: 0.4;
            margin-top: 1rem;
            text-align: right;
            text-transform: uppercase;
        }

        .reveal-active {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#about">about</a>
        <a href="#projects">projects</a>
        <a href="#writing">writing</a>
    </nav>

    <section id="about">
        <h1>Abhi's collection of<br>digital artifacts.</h1>
        <p style="max-width: 500px; font-size: 1.2rem; opacity: 0.8;">A living notebook exploring where the data meets the human story.</p>
    </section>

    <section id="writing">
        <h2>Writing</h2>
        <div class="writing-list">
            <button class="item" onclick="openJournal('nba')">
                <span>The Death of the Specialist</span>
                <span class="meta">Jan 2026 / NBA Stats</span>
            </button>
            <button class="item" onclick="openJournal('stocks')">
                <span>Volatility is the Baseline</span>
                <span class="meta">Jan 2026 / Market History</span>
            </button>
        </div>

        <div id="reading-area">
            <div class="essay-container">
                <h2 id="journal-title" style="margin-bottom: 1rem;"></h2>
                <div id="journal-body"></div>
            </div>
        </div>
    </section>

    <script>
        const journalEntries = {
            nba: {
                title: "The Death of the Specialist",
                hypothesis: "The 'positionless' era is over; we have entered the 'efficiency era.' Traditional logic says high usage kills efficiency. The 2025-26 data says otherwise.",
                body: `
                    <p class="essay-prose">Traditionally, usage and efficiency have an inverse relationship. If you take more shots, you're supposed to get less efficient. It's a law of basketball physics.</p>
                    <div class="chart-box">
                        <canvas id="nbaChart"></canvas>
                        <div class="chart-footnote">Source: Basketball-Reference / NBA Advanced Stats (Active 2025-26 Season)</div>
                    </div>
                    <p class="essay-prose">Look at the outliers like Jokic and Gilgeous-Alexander. They aren't just high-volume scorers; they are maintaining True Shooting percentages above 65% while carrying nearly 35% of their team's load. The specialist is dead because the superstars have mastered everything.</p>
                `,
                type: 'nba'
            },
            stocks: {
                title: "Volatility is the Baseline",
                hypothesis: "We treat market swings as anomalies, but chaotic growth is the only consistent pattern. Stability is a retrospective illusion.",
                body: `
                    <p class="essay-prose">I mapped the S&P 500 annual returns over the last decade. The news cycle calls every dip a crisis, but the vibration is remarkably consistent.</p>
                    <div class="chart-box">
                        <canvas id="stockChart"></canvas>
                        <div class="chart-footnote">Source: S&P Dow Jones Indices / Macrotrends Historical Data (2016-2025)</div>
                    </div>
                    <p class="essay-prose">In the last 10 years, we've seen everything from 30% surges to 19% crashes. Yet, the trendline remains stubbornly upward. Chaos isn't the enemy; it's the engine.</p>
                `,
                type: 'stocks'
            }
        };

        function openJournal(id) {
            const area = document.getElementById('reading-area');
            const title = document.getElementById('journal-title');
            const body = document.getElementById('journal-body');
            const entry = journalEntries[id];

            area.style.display = 'block';
            title.innerText = entry.title;
            body.innerHTML = `<div class="essay-hypothesis">${entry.hypothesis}</div>${entry.body}`;

            const elements = body.querySelectorAll('.essay-hypothesis, .essay-prose, .chart-box');
            
            if (entry.type === 'nba') initNbaChart();
            if (entry.type === 'stocks') initStockChart();

            const yOffset = -50; 
            const y = area.getBoundingClientRect().top + window.pageYOffset + yOffset;
            window.scrollTo({top: y, behavior: 'smooth'});

            setTimeout(() => {
                elements.forEach((el, i) => {
                    setTimeout(() => el.classList.add('reveal-active'), i * 250);
                });
            }, 400);
        }

        function initNbaChart() {
            const ctx = document.getElementById('nbaChart');
            if (Chart.getChart(ctx)) Chart.getChart(ctx).destroy();
            
            // Real 2025-26 Top Player Data (Usage % vs True Shooting %)
            const dataPoints = [
                {x: 34.6, y: 71.3, label: 'N. Jokic'},
                {x: 33.3, y: 66.7, label: 'S. Gilgeous-Alexander'},
                {x: 35.3, y: 66.6, label: 'A. Reaves'},
                {x: 32.4, y: 63.8, label: 'G. Antetokounmpo'},
                {x: 31.8, y: 61.2, label: 'T. Maxey'},
                {x: 33.4, y: 60.6, label: 'L. Doncic'},
                {x: 29.5, y: 62.6, label: 'D. Mitchell'},
                {x: 29.1, y: 66.2, label: 'C. Holmgren'},
                {x: 28.9, y: 59.4, label: 'J. Brunson'},
                {x: 28.1, y: 63.5, label: 'S. Curry'},
                {x: 30.2, y: 58.8, label: 'J. Brown'},
                {x: 26.1, y: 63.8, label: 'K. Durant'},
                {x: 23.8, y: 70.4, label: 'M. Williams'},
                {x: 31.7, y: 69.3, label: 'R. Gobert'}
            ];

            new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Top Players 2025-26',
                        data: dataPoints,
                        backgroundColor: 'rgba(74, 93, 74, 0.7)',
                        pointRadius: 6,
                        hoverRadius: 9
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => `${ctx.raw.label}: Usage ${ctx.raw.x}%, TS ${ctx.raw.y}%`
                            }
                        }
                    },
                    scales: {
                        x: { title: { display: true, text: 'Usage Rate %', font: {family: 'Georgia'} }, grid: { display: false } },
                        y: { title: { display: true, text: 'True Shooting % (Efficiency)', font: {family: 'Georgia'} } }
                    }
                }
            });
        }

        function initStockChart() {
            const ctx = document.getElementById('stockChart');
            if (Chart.getChart(ctx)) Chart.getChart(ctx).destroy();

            // Real S&P 500 Annual Returns (2016-2025)
            const annualReturns = [9.5, 19.4, -6.2, 28.9, 16.3, 26.9, -19.4, 24.2, 23.3, 16.4];
            const labels = ['2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024', '2025'];

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: annualReturns,
                        backgroundColor: annualReturns.map(v => v > 0 ? 'rgba(74, 93, 74, 0.6)' : 'rgba(180, 80, 80, 0.6)'),
                        borderWidth: 0
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false }, ticks: { font: {family: 'Georgia'} } },
                        y: { 
                            title: { display: true, text: 'Annual Return %' },
                            ticks: { callback: v => v + '%' }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
