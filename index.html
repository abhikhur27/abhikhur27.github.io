<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Notebook</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #fcfaf7;
            --text: #1a1a1a;
            --accent: #4a5d4a; 
            --border: rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Georgia", serif;
            line-height: 1.6;
            overflow-x: hidden;
            /* Changed scroll-snap to be less aggressive during long reads */
            scroll-snap-type: y proximity; 
        }

        nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            text-transform: lowercase;
            font-style: italic;
        }

        nav a {
            text-decoration: none;
            color: var(--text);
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        nav a:hover { opacity: 1; }

        /* FIXED: Changed height to min-height so content can expand */
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 8rem 15%;
            scroll-snap-align: start;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        h1, h2 {
            font-weight: 400;
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .content-reveal {
            opacity: 1; /* Set to 1 by default to ensure visibility while scrolling */
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
            text-decoration: none;
            color: inherit;
            transition: padding-left 0.3s ease;
            background: none;
            width: 100%;
            cursor: pointer;
            text-align: left;
            font-family: inherit;
            border-top: none; border-left: none; border-right: none;
        }

        .item:hover {
            padding-left: 1rem;
            color: var(--accent);
        }

        .meta { font-family: monospace; font-size: 0.8rem; opacity: 0.6; }

        /* Journal Area Logic */
        #reading-area {
            margin-top: 4rem;
            display: none;
            width: 100%;
        }

        .essay-container {
            max-width: 700px;
            margin: 0 auto;
        }

        #journal-title {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1.5rem;
        }

        .essay-hypothesis {
            font-style: italic;
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 3rem;
            border-left: 1px solid var(--accent);
            padding-left: 1.5rem;
        }

        .essay-prose {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .chart-box {
            background: #fff;
            padding: 2rem;
            border: 1px solid var(--border);
            margin: 3rem 0;
            width: 100%;
            height: 400px;
        }

        .reveal-beat {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s ease-out;
        }

        .reveal-beat.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <nav>
        <a href="#about">about</a>
        <a href="#projects">projects</a>
        <a href="#writing">writing</a>
    </nav>

    <section id="about">
        <h1 class="content-reveal">Abhi's collection of<br>digital artifacts.</h1>
        <div class="content-reveal">
            <p style="max-width: 500px;">I like building spaces that feel like a physical room.</p>
        </div>
    </section>

    <section id="projects">
        <h2 class="content-reveal">Selected Work</h2>
        <div class="project-list content-reveal">
            <a href="https://abhikhur27.github.io/Mini-Game-Hub" class="item">
                <span>Mini Game Hub</span>
                <span class="meta">2025 / Release</span>
            </a>
            <a href="https://abhikhur27.github.io/abhi-chess-engine/" class="item">
                <span>Abhi Chess Engine</span>
                <span class="meta">2025 / Experimental</span>
            </a>
            <a href="https://abhikhur27.github.io/Algorithm-Visualizer/" class="item" target="_blank">
                <span>Algorithm Visualizer</span>
                <span class="meta">2024 / Visualization</span>
            </a>
        </div>
    </section>

    <section id="writing">
        <h2 class="content-reveal">Writing</h2>
        <div class="writing-list content-reveal">
            <button class="item" onclick="openJournal('nba')">
                <span>The Death of the Specialist</span>
                <span class="meta">Dec 2026 / NBA</span>
            </button>
            <button class="item" onclick="openJournal('stocks')">
                <span>Volatility is the Baseline</span>
                <span class="meta">Nov 2025 / Markets</span>
            </button>
        </div>

        <div id="reading-area">
            <div class="essay-container">
                <h3 id="journal-title"></h3>
                <div id="journal-body"></div>
            </div>
        </div>
    </section>

    <script>
        const journalEntries = {
            nba: {
                title: "The Death of the Specialist",
                hypothesis: "Being 'just a shooter' doesn't cut it anymore. If you can't create your own look, you're becoming a liability.",
                body: `
                    <p class="essay-prose reveal-beat">Traditionally, usage and efficiency have an inverse relationship. But the modern era is breaking that rule.</p>
                    <div class="chart-box reveal-beat"><canvas id="nbaChart"></canvas></div>
                    <p class="essay-prose reveal-beat">The top-right cluster is expanding. Players are getting more efficient even as they take on more responsibility. Specialists are being squeezed out.</p>
                `,
                type: 'nba'
            },
            stocks: {
                title: "Volatility is the Baseline",
                hypothesis: "We treat market swings as anomalies, but they are actually the only constant.",
                body: `
                    <p class="essay-prose reveal-beat">I looked at the last decade of growth. The narrative is always about 'stability,' but the data shows constant vibration.</p>
                    <div class="chart-box reveal-beat"><canvas id="stockChart"></canvas></div>
                    <p class="essay-prose reveal-beat">Conclusion: If you're waiting for things to 'settle down,' you're waiting for something that doesn't exist in the data.</p>
                `,
                type: 'stocks'
            }
        };

        function openJournal(id) {
            const area = document.getElementById('reading-area');
            const title = document.getElementById('journal-title');
            const body = document.getElementById('journal-body');
            const entry = journalEntries[id];

            area.style.display = 'block';
            title.innerText = entry.title;
            body.innerHTML = `
                <div class="essay-hypothesis">${entry.hypothesis}</div>
                ${entry.body}
            `;

            setTimeout(() => {
                document.querySelectorAll('.reveal-beat').forEach((el, i) => {
                    setTimeout(() => el.classList.add('active'), i * 150);
                });
                if (entry.type === 'nba') initNbaChart();
                if (entry.type === 'stocks') initStockChart();
                
                // Scroll to the content after it opens
                window.scrollTo({
                    top: area.offsetTop - 100,
                    behavior: 'smooth'
                });
            }, 50);
        }

        function initNbaChart() {
            const ctx = document.getElementById('nbaChart');
            if (Chart.getChart(ctx)) Chart.getChart(ctx).destroy();
            new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        data: [{x: 18, y: 52}, {x: 25, y: 58}, {x: 32, y: 64}, {x: 35, y: 62}],
                        backgroundColor: '#4a5d4a'
                    }]
                },
                options: { maintainAspectRatio: false }
            });
        }

        function initStockChart() {
            const ctx = document.getElementById('stockChart');
            if (Chart.getChart(ctx)) Chart.getChart(ctx).destroy();
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['2018', '2020', '2022', '2024', '2026'],
                    datasets: [{
                        data: [100, 85, 140, 190, 230],
                        borderColor: '#4a5d4a',
                        tension: 0.3
                    }]
                },
                options: { maintainAspectRatio: false }
            });
        }
    </script>
</body>
</html>
